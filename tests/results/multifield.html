<form method="post">
  <label class="blockLabel form-label">Authentication</label>
  <div class="input-group">
    <label class="blockLabel input-group-text" for="id_email">Email</label>
    <input class="form-control inputtext textInput textinput" id="id_email" maxlength="20" name="email"
           placeholder="Email" required type="text">
    <label class="blockLabel input-group-text" for="id_password">Password</label>
    <input class="form-control inputtext textInput textinput" id="id_password" maxlength="20" name="password"
           placeholder="Password" required type="text">
  </div>
</form>
